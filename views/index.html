	<h1>Two Tables Demo</h1>
	
	<table id="clubsTable">

		<th>Club Name</th>
		<th>Club Nickname</th>
	  </tr>
	</table>
	<button onclick="controller.viewClubsData()">View clubs data</button>

		<table id="groundsTable">
			<tr>
				<th><b>Ground Name</b></th>
				<th><b>Capacity</b></th>
			</tr>
		</table>
		<button onclick="controller.viewGroundsData()">View grounds data</button>

		<table id="allDataTable">
			<tr>
				<th>Club Name</th>
				<th>Club Nickname</th>
				<th>Home Ground</th>
				<th>Capacity</th>
			</tr>
		</table>
		<button onclick="controller.viewAllData()">View all data</button>

</body>
